{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    {{ blog.title }}
{% endblock %}

{% block content %}
        <main class="pg-blogs-single">
            <section class="sc-blogs-single bg-whitesmoke sc-py-6 px-3">
                <div class="container">
                    <div class="sc-blogs-single-cnt">

                        <div class="blogs-single-head">
                            <div class="d-flex align-items-center justify-content-start flex-wrap">
                                <p class="mb-0 text-primary fs-xxx-sm">{{ blog.created_at }}</p>


                            </div>

                            <div class="blogs-single-head-title">
                                <h1>{{ blog.title }}</h1>
                            </div>

                            <div class="blogs-single-head-info row mx-0">
                                <div class="col-md-6">
                                    <div class="blog-author d-flex align-items-center">

                                        <div class="blog-author-info">
                                            <span class="fw-3 fs-xxx-sm text-gray32">Author</span>
                                            <p class="mb-0 p-text-sm text-black">{{ blog.author }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="blogs-single-body">
                            <img loading="lazy" src="{{ blog.cover_image.url }}" alt="Time Difference Between Nepal and United Kingdom">

                            {{ blog.content|safe }}

                        </div>
                    </div>
                </div>
    </section>

    {% include 'base/inquiry-section.html' %}
    </main>
{% endblock %}
