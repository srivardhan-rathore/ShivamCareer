<script>
    function loader() {
        $.blockUI({
            message: '<div class="spinner-border"><span class="sr-only">Loading...</span> </div>',
            fadeIn: 100,
            timeout: 2000, //unblock after 2 seconds
            overlayCSS: {
                backgroundColor: '#1b2024',
                opacity: 0.8,
                zIndex: 1200,
                cursor: 'wait'
            },
            css: {
                border: 0,
                color: '#fff',
                zIndex: 1201,
                padding: 0,
                backgroundColor: 'transparent'
            }
        });
    }
</script>

<script>
$(document).on("submit", "#form-submit", function(e) {
    e.preventDefault();
    var currentevent = $(this);
    currentevent.attr('disabled');
    var params = $('#form-submit').serializeArray();
    var formData = new FormData($('#form-submit')[0]);


    var route = $(this).attr('action');



    $.ajaxSetup({
        headers: {
            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        }
    });

    $.ajax({
        type: "POST",
        url: route,
        contentType: false,
        processData: false,
        cache: false,
        data: formData,
        beforeSend: function(data) {
            loader();
        },
        success: function(data) {
            toastr.success(data.message);

        },
        error: function(err) {
            if (err.status == 422) {
                $.each(err.responseJSON.errors, function(i, error) {
                    var el = $(document).find('[name="' + i + '"]');
                    el.after($('<span style="color: red;">' + error[0] + '</span>')
                        .fadeOut(15000));
                });
            }
        },
        complete: function() {

           $('#subscriber_email').val('');
            toastr.success("Successfully Subscribed");
            modal.hide();
            setTimeout(function() {
                $.unblockUI();

            }, 30000);
            location.reload();
        }
    });
});
</script>
